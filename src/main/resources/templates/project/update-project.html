<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Обновить информацию о проекте</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.4.1/css/all.css} "/>
</head>
<body>
<div class="container my-5">
    <h3> Обновить информацию о проекте</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/projects/update/{id}(id=${project.id})}"
                      th:object="${project}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Имя</label> <input
                                type="text" th:field="*{identifier}" class="form-control" id="name"
                                placeholder="Имя"> <span
                                th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Описание</label> <input
                                type="text" th:field="*{description}" class="form-control" id="email"
                                placeholder="Описание"> <span
                                th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-success"
                                   value="Обновить проект">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
